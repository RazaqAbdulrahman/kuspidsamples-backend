# Server Configuration
server.port=8080

# Database Configuration - SQLite
spring.datasource.url=jdbc:sqlite:./data/kuspid_samples.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=com.kuspidsamples.config.SQLiteDialect

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=com.kuspidsamples.config.SQLiteDialect

# JWT Configuration
jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyPleaseChangeInProduction}
jwt.expiration=86400000
# 86400000 ms = 24 hours

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# WebSocket Configuration
# No specific properties needed here, will be configured in Java config

# Logging Configuration
logging.level.com.kuspidsamples=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# SQLite specific
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

