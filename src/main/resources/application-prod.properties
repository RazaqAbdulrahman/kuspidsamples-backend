# ==========================================================
#                 SERVER CONFIGURATION (Render)
# ==========================================================
server.port=${PORT:8080}
server.address=0.0.0.0
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never

# ==========================================================
#               DATABASE (Render PostgreSQL)
# ==========================================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ==========================================================
#                     CLOUDINARY CONFIG
# ==========================================================
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# ==========================================================
#                       JWT SECURITY
# ==========================================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600000}

# ==========================================================
#                       CORS CONFIG
# ==========================================================
cors.allowed-origins=${FRONTEND_URL:https://kuspidsamples.onrender.com}

# ==========================================================
#                FILE UPLOAD CONFIGURATION
# ==========================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==========================================================
#                       LOGGING CONFIG
# ==========================================================
logging.level.root=WARN
logging.level.com.kuspidsamples=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=ERROR

# ==========================================================
#                       ACTUATOR CONFIG
# ==========================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# ==========================================================
#                 SECURITY & SESSION SETTINGS
# ==========================================================
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# ==========================================================
#                     SPRING SETTINGS
# ==========================================================
spring.application.name=Kuspid Samples API
spring.main.allow-bean-definition-overriding=true
spring.mvc.async.request-timeout=60000

# ==========================================================
#                     APPLICATION INFO
# ==========================================================
info.app.name=Kuspid Samples API
info.app.version=1.0.0

spring.profiles.active=prod
