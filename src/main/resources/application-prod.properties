# ==========================================================
# SERVER CONFIGURATION (Render)
# ==========================================================
server.port=${PORT:8080}
server.address=0.0.0.0
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never

# ==========================================================
# DATABASE (Render PostgreSQL)
# ==========================================================
# Render provides DATABASE_URL in format: postgres://user:pass@host:port/dbname
# Spring needs jdbc:postgresql:// format
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# IMPORTANT: Use 'validate' in production after initial setup
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ==========================================================
# CLOUDINARY CONFIG
# ==========================================================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# ==========================================================
# JWT SECURITY
# ==========================================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600000}

# ==========================================================
# CORS CONFIG
# ==========================================================
cors.allowed-origins=${FRONTEND_URL:https://kuspidsamples.onrender.com}

# ==========================================================
# FILE UPLOAD CONFIGURATION
# ==========================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==================================
